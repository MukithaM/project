<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video&audio</title>
</head>
<body>
    <h4>01.Video Tag:</h4>
    <video controls src="images/WP.mp4" width="250" height="250"> Video</video>
    <br>
    <br>
    <video controls  width="250" height="250"> Video
        <source src="images/WP.mp4" type="video/mp4">
        <p>This vedio not supported</p>
    </video>
    <br>
    <br>
    <h4>02.Audio Tag:</h4>
    <audio  controls src="images/rng-audio.mp3" width="250" height="250">Audio</audio>
    <source src="images/rng-audio.mp3" type="audio/mp3">
     <p>This audio not supported</p>
</body>
</html>
